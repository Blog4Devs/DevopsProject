name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Listing
        run: ls
      - name: Listing
        run: ls spring-boot-data-jpa-mysql-master
      - name: Start Docker Compose
        run: |
          docker-compose -f spring-boot-data-jpa-mysql-master/docker-compose.yml up -d
          sleep 10  # Add a delay to allow services to start (adjust as needed)
      - name: Show MySQL logs
        run: docker logs mysql-container
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package 
