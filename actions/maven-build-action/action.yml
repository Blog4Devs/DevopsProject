name: "Build Maven app"
description: "Steps for building Maven app"
inputs:
  directory:
    description: "spring boot app directory"
    default: "."
  GITHUBTOKEN:
    description: "github token"
  SONARTOKEN:
    description: "sonarcloud token"
  
runs:
  using: "composite"
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven
    - name: Build with Maven cloud
      run: cd ${{ inputs.directory }} && mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ELMILYASS_DevopsProject -D DB_HOST=localhost:3306 -D DB_NAME=testdb -D MYSQL_USERNAME=root -D MYSQL_PASSWORD=password -D ALLOWED_ORIGIN=*
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUBTOKEN }}
        SONAR_TOKEN: ${{ inputs.SONARTOKEN }}
      shell: bash
